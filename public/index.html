    <div class="flex py-4 space-x-4">
      <div class="w-1/2 text-center bg-cyan-300 py-6 rounded-xl">
        <span class="font-semibold text-xl ">Debit Aliran</span>
        <br>
        <span class="text-2xl mt-2 font-bold" id="debit"> </span> Liter/minute
      </div>
      <div class="w-1/2 text-center bg-cyan-300 py-6 rounded-xl">
        <span class="font-semibold text-xl">Total Volume</span>
        <br>
        <span class="text-2xl mt-2 font-bold" id="volume"> </span> Liter
      </div>
    </div>
    
    <div id="chart-flowrate" class="container"></div>
    <div id="chart-volume" class="container"></div>
    
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500">
        <caption class="p-5 text-lg font-semibold text-center text-gray-900"> Usage History </caption>
        <thead class="text-sm text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Reading Time
                </th>
                <th scope="col" class="px-6 py-3">
                    Debit
                </th>
                <th scope="col" class="px-6 py-3">
                    Volume
                </th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
